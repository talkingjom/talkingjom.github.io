<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Green Navigation Bar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            padding-top: 60px; /* Space for the fixed navbar */
        }

        .navbar {
            background-color: #4CAF50; /* Green background */
            overflow: hidden;
            position: fixed; /* Fix the navbar at the top */
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure it stays on top of other elements */
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .navbar a.active {
            background-color: #3e8e41; /* Even darker green for active link */
        }

        .navbar img {
            float: left;
            padding: 7px 14px; /* Adjust padding to center the image vertically */
        }

        .navbar-right {
            float: right;
        }

        @media screen and (max-width: 600px) {
            .navbar a, .navbar-right {
                float: none;
                display: block;
                text-align: left;
            }

            .navbar img {
                display: block;
                margin: auto;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home"><img src="home_icon.png" alt="Home" style="height: 30px;"></a>
    <a href="#home" class="active">Home</a>
    <a href="#services">Services</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
    <div class="navbar-right">
        <a href="#search">Search</a>
        <a href="#login">Login</a>
    </div>
</div>

<div style="padding:20px;">
    <h1>Welcome to the Home Page</h1>
    <p>This is a sample page with a fixed navigation bar at the top.</p>
</div>

</body>
</html>
